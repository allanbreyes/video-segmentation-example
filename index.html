<html>
  <head>
    <title>Video Segmentation</title>
    <meta charset="UTF-8" />

    <!-- VideoJS -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
    <script src="https://unpkg.com/video.js/dist/video.js"></script>

    <!-- DASH Support -->
    <script src="https://cdn.dashjs.org/latest/dash.all.debug.js"></script>
    <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>

    <!-- HLS Support -->
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  </head>
  <body>
    <h2>MPEG-DASH</h2>
    <video id="dash" class="video-js vjs-default-skin" controls></video>
    <script>
      var dash = videojs('dash');
      dash.ready(function() {
        dash.src({
          src: '/videos/dash.mpd',
          type: 'application/dash+xml'
        });
      });
    </script>

    <h2>HLS</h2>
    <video id="hls" class="video-js vjs-default-skin" controls></video>
    <script>
      var hls = videojs('hls');
      hls.ready(function() {
        hls.src({
          src: '/videos/hls.m3u8',
          type: 'application/x-mpegURL'
        });
      });
    </script>
  </body>
</html>
